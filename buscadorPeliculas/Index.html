<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="diseñito">
    <h1><u>Buscador de Peliculas</u></h1>
    <form>
    <label><b>Elegí una pelicula, serie o episodio:</b></label>
    <select id="tipo">
        <option value="movie">Pelicula</option>
        <option value="">*Vacío*</option>
        <option value="series">Serie</option>
        <option value="episode">Episodio</option>
    </select>
    <input id="anio" type="number" placeholder="Escriba el año de lanzamiento">
    <input id="texto" type="text" placeholder="Escriba el nombre" required>
    <button type="submit"onclick="obtener(event)"><b>Obtener</b></button>
    </form>
    </div>
    <div class="tablita">
    <table id="table"></table>
    </div>
    <script src ="js.js"></script>  
</body>

</html>
